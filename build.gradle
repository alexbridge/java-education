apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {

    compile group: 'com.google.code.gson', name: 'gson', version: '2.+'

    compile group: 'com.google.guava', name: 'guava', version: '14.+'

    compile group: 'javax.xml.crypto', name: 'jsr105-api', version: '1.+'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.+'

    compile group: 'org.assertj', name: 'assertj-core', version: '3.+'
}
